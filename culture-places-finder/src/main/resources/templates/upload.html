<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Heritage</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		          crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <h1>Upload Heritage</h1>
    <form th:action="@{/upload}" th:object="${heritages}" method="post">
		<label for="name">ID</label>
		<input type="text" id="id" name="id" th:field="*{id}" class="form-control" placeholder="ID" required="true"/>
		<label for="name">Elnevezés</label>
		<input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Teljes név" required="true"/>
		 <label for="description">Leírás</label>
		 <input type="text" id="description" name="description" th:field="*{description}" class="form-control" placeholder="Leírás" required="true"/>
		 <label for="latitude">Szélességi fok</label>
		 <input type="number" id="latitude" name="latitude" th:field="*{latitude}" class="form-control" placeholder="Szélességi fok" required="true" step="0.000001"/>
			<label for="longitude">Hosszúsági fok</label>
			<input type="number" id="longitude" name="longitude" th:field="*{longitude}" class="form-control" placeholder="Hosszúsági fok" required="true"	step="0.000001" min="-180" max="180" />
				  <button class="btn btn-lg btn-primary btn-block" type="submit">Feltöltés</button>
    </form>
	</div>
</body>
</html>
