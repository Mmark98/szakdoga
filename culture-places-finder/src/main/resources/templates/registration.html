<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layouts/layout">

<head>
    <title>Cultural Places Finder</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	          crossorigin="anonymous">
</head>

<body>
<!-- Main Content -->
<div layout:fragment="content">
    <div class="container">
        <form name="registration" th:action="@{/registration}" th:object="${userDto}" method="post">
			<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <h2 class="form-signin-heading">Kérlek regisztrálj</h2>
            <label for="name">Név</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Teljes név" required="true"/>
            <label for="username">Felhasználónév</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Felhasználónév" required="true"/>
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail" required="true"/>
            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Jelszó" required="true"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
        </form>
		<a th:href="@{/login}" class="btn btn-link">Bejelentkezés</a>
    </div>
</div>
</body>
</html>
