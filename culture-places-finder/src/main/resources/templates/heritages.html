<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heritage Search</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	          crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <h1>Heritage Search</h1>

    <!-- Kereső űrlap -->
    <form th:action="@{/api/heritages}" method="get">
        
            <label for="searchName">Keresés az örökségek közzöt:</label>
            <input type="text" class="form-control" id="searchName" name="searchName" placeholder="Örökség neve">
        
        <button type="submit" class="btn btn-primary">Keresés</button>
		<a th:href="@{/upload}" class="btn btn-link">Örökség feltöltése</a>
    </div>
	</form>
	
    <!-- Találatok megjelenítése -->
    <div th:if="${heritages}">
        <div th:each="heritage : ${heritages}">
            <div>
                <p th:text="'Name: ' + ${name}"></p>
                <p th:text="'Description: ' + ${description}"></p>
                <p th:text="'Location: ' + ${latitude} + ', ' + ${longitude}"></p>
            </div>
        </div>
    </div>
</body>
</html>
