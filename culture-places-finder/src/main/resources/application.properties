spring.application.name=culture-places-finder
app.sparqlEndpoint=http://localhost:3030/jenadata/
sparql.endpoint.update=http://localhost:3030/jenadata/update
sparql.endpoint.query=http://localhost:3030/jenadata/query
users.rdf.file.path=rdf/user.ttl
heritage.rdf.file.path=rdf/heritage.ttl
app.datasetUrl=http://localhost:3030/ds

rdf.default.lang=TTL
server.port=8081

fuseki.queryEndpoint=http://localhost:3030/jenadata
fuseki.updateEndpoint=http://localhost:3030/jenadata

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.thymeleaf.enabled=true
spring.thymeleaf.templates.root=classpath:/templates/


