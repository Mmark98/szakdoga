<!DOCTYPE html>
<html>
<head>
    <title>Heritage Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        var map = L.map('map').setView([48.8584, 2.2945], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var heritageData = {heritageData , safe}; // Django template motor használatával

        heritageData.forEach(function(heritage) {
            L.marker([heritage.latitude, heritage.longitude])
                .addTo(map)
                .bindPopup(heritage.name + ': ' + heritage.description);
        });
    </script>
</body>
</html>
